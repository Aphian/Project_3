{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
<style>
    .file-upload {
        background-color: #ffffff;
        width: 750px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .file-upload-content {
        display: none;
        text-align: center;
        width: 750px;
        height: 450px;
        margin-bottom: 4rem;
      }
      
      .file-upload-input {
        position: absolute;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        outline: none;
        opacity: 0;
        cursor: pointer;
      }
      
      .image-upload-wrap {
        margin-top: 20px;
        border: 2px dashed #000000;
        position: relative;
      }
      
      .image-dropping,
      .image-upload-wrap:hover {
        background-color: #ebebeb;
        border: 2px dashed #ffffff;
      }
      
      .image-title-wrap {
        padding: 0 15px 15px 15px;
        color: #222;
      }
      
      .drag-text {
        text-align: center;
      }
      
      .drag-text h3 {
        font-weight: 100;
        text-transform: uppercase;
        color: #000000;
        padding: 60px 0;
      }
      
      .file-upload-image {
        margin: auto;
        padding: 20px;
        width: 100%;
        height: 95%;
        object-fit: cover;
        text-align: center;
      }
    
</style>
<script>
  function readURL(input) {
    if (input.files && input.files[0]) {
  
      var reader = new FileReader();
  
      reader.onload = function(e) {
        $('.image-upload-wrap').hide();
        $('.file-upload-image').attr('src', e.target.result);
        $('.file-upload-content').show();
  
        $('.image-title').html(input.files[0].name);
      };
  
      reader.readAsDataURL(input.files[0]);
  
    } else {
      removeUpload();
    }
  }
  
  function removeUpload() {
    $('.file-upload-input').replaceWith($('.file-upload-input').clone());
    $('.file-upload-content').hide();
    $('.image-upload-wrap').show();
  }
  $('.image-upload-wrap').bind('dragover', function () {
      $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function () {
      $('.image-upload-wrap').removeClass('image-dropping');
  });

</script>
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div style="padding-top: 5rem; text-align: center;">
  <h3 style="color: black;">Remove people from photos in Road View.</h3>
  <h3 style="color: black;">Upload your Road View photos.</h3>
</div>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="file-upload">
    <div class="image-upload-wrap">
      <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" name="image"/>
      <div class="drag-text">
        <h3 class="fs-5">Drag and drop a file or select add Image</h3>
      </div>
    </div>
    <div class="file-upload-content">
      <img class="file-upload-image" src="#" alt="your image"/>
      <div class="image-title-wrap">
        <button type="submit" class="btn btn-outline-dark">Upload</button>
        <button type="button" onclick="removeUpload()" class="btn btn-outline-dark">Cancle</button>
      </div>
    </div>
  </div>
</form>

{% endblock content %}
