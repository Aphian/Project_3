{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
<style>
    .file-upload {
        background-color: #ffffff;
        width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .file-upload-btn {
        width: 100%;
        margin: 0;
        color: #fff;
        background: #1FB264;
        border: none;
        padding: 10px;
        border-radius: 4px;
        border-bottom: 4px solid #15824B;
        transition: all .2s ease;
        outline: none;
        text-transform: uppercase;
        font-weight: 700;
      }
      
      .file-upload-btn:hover {
        background: #1AA059;
        color: #ffffff;
        transition: all .2s ease;
        cursor: pointer;
      }
      
      .file-upload-btn:active {
        border: 0;
        transition: all .2s ease;
      }
      
      .file-upload-content {
        display: none;
        text-align: center;
      }
      
      .file-upload-input {
        position: absolute;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        outline: none;
        opacity: 0;
        cursor: pointer;
      }
      
      .image-upload-wrap {
        margin-top: 20px;
        border: 2px dashed #000000;
        position: relative;
      }
      
      .image-dropping,
      .image-upload-wrap:hover {
        background-color: #ebebeb;
        border: 2px dashed #ffffff;
      }
      
      .image-title-wrap {
        padding: 0 15px 15px 15px;
        color: #222;
      }
      
      .drag-text {
        text-align: center;
      }
      
      .drag-text h3 {
        font-weight: 100;
        text-transform: uppercase;
        color: #000000;
        padding: 60px 0;
      }
      
      .file-upload-image {
        max-height: 90%;
        max-width: 90%;
        margin: auto;
        padding: 20px;
      }
    
</style>
<script>
  function readURL(input) {
    if (input.files && input.files[0]) {
  
      var reader = new FileReader();
  
      reader.onload = function(e) {
        $('.image-upload-wrap').hide();
  
        $('.file-upload-image').attr('src', e.target.result);
        $('.file-upload-content').show();
  
        $('.image-title').html(input.files[0].name);
      };
  
      reader.readAsDataURL(input.files[0]);
  
    } else {
      removeUpload();
    }
  }
  
  function removeUpload() {
    $('.file-upload-input').replaceWith($('.file-upload-input').clone());
    $('.file-upload-content').hide();
    $('.image-upload-wrap').show();
  }
  $('.image-upload-wrap').bind('dragover', function () {
      $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function () {
      $('.image-upload-wrap').removeClass('image-dropping');
  });
</script>
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div class="d-flex justify-content-center" style="padding-top: 5rem;">
  <h1>Summary</h1>
</div>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="file-upload">
    <div class="image-upload-wrap">
      <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" name="image"/>
      <div class="drag-text">
        <h3 class="fs-5">Drag and drop a file or select add Image</h3>
      </div>
    </div>
      <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" width="100%" height="80%"/>
        <div class="image-title-wrap">
        <button type="submit" class="btn btn-outline-dark">Upload</button>
        <button type="button" onclick="removeUpload()" class="btn btn-outline-dark">Cencle</button>
      </div>
    </div>
  </div>
</form>

{% endblock content %}
