{% extends "base.html" %}
{% load bootstrap5 %}
{% load static %}
{% block content %}

<style>
    .inf_video_content {
        padding-top: 5rem;
    }

    .inference_vedio {
        align-items: center;
    }

    .video_content {
        width: 540px;
        height: 300px;
    }

    .vid_content {
        width: 92%;
        height: 100%;
        object-fit: cover;
        margin: 1rem;  
    }

    .btn_groups{
        text-align: center;
        margin-top: 2rem;
    }

</style>

<script>
    function VideoUploadMove() {

        window.location.href = '/video';
    }

</script>

<div class='inf_video_content'>
    <h4>Load View Image</h4>
    <div class="row row-cols-1 row-cols-md-3">
        {% for image_name in image_names %}
        <div class="video_content col">
            <div class="card">
                <img src="/media/results_inference_videos/{{ image_name }}" alt="{{ image_name }}" class="vid_content">
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="btn_groups">
        <button class="btn btn-outline-dark" style="padding-end: 1rem;">Download</button>
        <button class="btn btn-outline-dark" onclick="VideoUploadMove()">Back</button>
    </div>
</div>


{% endblock content %}
