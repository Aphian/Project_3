{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}

<style>
    .inf_video_content {
        padding-top: 5rem;
    }

    .inference_vedio {
        align-items: center;
    }

    .video_content {
        width: 540px;
        height: 300px;
        margin-bottom: 4rem;
    }

    .vid_content {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .btn_groups{
        text-align: center;
    }

</style>

<script>
    function VideoUploadMove() {

        window.location.href = '/video';
    }

</script>

<div class='d-flex justify-content-center inf_video_content'>
    <div class="video_content">
        <h4>Upload Video</h4>
        <video src="/media/{{ media_path }}" controls class="vid_content"></video>
    </div>
</div>
<div class='d-flex justify-content-center inf_video_content'>
    <div class="video_content">
        <h4>Load View Image</h4>
        <img src="#" alt="#">
    </div>
</div>
<div class="btn_groups">
    <button class="btn btn-outline-dark" style="padding-end: 1rem;">Download</button>
    <button class="btn btn-outline-dark" onclick="VideoUploadMove()">Back</button>
</div>


{% endblock content %}
